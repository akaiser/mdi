name: mdi
description: Some widgets playground based on a desktop like UI.
version: 0.0.11

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  equatable: ^2.0.5
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ">=3.0.0 <5.0.0"

flutter:
  assets:
    - google_fonts/
    - images/
  fonts:
    - family: Roboto
      fonts:
        - asset: google_fonts/Roboto-Regular.ttf
  uses-material-design: true

